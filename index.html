<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>App</title>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="css/main.css">
<link href="https://fonts.googleapis.com/css?family=Bungee&display=swap" rel="stylesheet">
  </head>
  <body>

<header>
  <h1>Webs App</h1>
</header>

<!-- FORM  -->
<section id="form-section">
  <div class="halfContainer">
    <form id="web-form" action="index.html" method="post">
        <div class="form-group">
          <label for="title">Website Name</label>
          <input type="text" id="webTitle" name="title" value="" placeholder="Enter Website Name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="webUrl">Website URL</label>
          <input type="text" id="webUrl" name="webUrl" value="" placeholder="Enter URL" class="form-control" required>
        </div>
        <input type="submit" name="save" value="Add Website" class="btnSave">
    </form>
  </div>

  <div class="halfContainer">
      <button type="button" name="button" id="delete-all">Delete All</button>
  </div>
</section>
<section id="webs-list-container">
      <ul id="webs-list">
      </ul>
</section>
  </body>
</html>
